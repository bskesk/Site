<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epika</title>

    <!-- Faviconlar (SVG olarak güncellendi) -->
    <link rel="icon" href="favicon-16x16.svg" sizes="16x16" type="image/svg+xml">
    <link rel="icon" href="favicon-32x32.svg" sizes="32x32" type="image/svg+xml">
    <link rel="icon" href="favicon-48x48.svg" sizes="48x48" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.svg" sizes="180x180">
    <link rel="icon" href="android-icon-192x192.svg" sizes="192x192" type="image/svg+xml">
    <link rel="icon" href="android-icon-512x512.svg" sizes="512x512" type="image/svg+xml">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            background-color: #f0f0f0;
            position: relative;
        }

        .page-image {
            width: 100%;
            height: auto;
        }

        .social-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .social-button {
            display: inline-block;
            width: 48px;
            height: 48px;
            background-color: transparent;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: none;
        }

        .social-button img {
            width: 100%;
            height: 100%;
        }

        /* Mobilde görünür yapmak için default olarak gizleme */
        #mobile-image {
            display: none;
        }

        /* Webde görünür yapmak için default olarak gizleme */
        #web-image {
            display: none;
        }

    </style>
</head>
<body>
    <div class="social-buttons">
        <a href="https://twitter.com/epikatr" class="social-button twitter" target="_blank">
            <img src="twitter-icon.svg" alt="Twitter">
        </a>
        <a href="https://instagram.com/epika.co" class="social-button instagram" target="_blank">
            <img src="instagram-icon.svg" alt="Instagram">
        </a>
    </div>

    <!-- Web ve Mobil Görselleri -->
    <img id="web-image" class="page-image" src="web-page.jpg" alt="Web Görseli" />
    <img id="mobile-image" class="page-image" src="mobil-page.jpg" alt="Mobil Görseli" />

    <script>
        // Tarayıcıyı tespit et
        if (window.innerWidth <= 767) {
            // Mobil cihazda isek, mobil görseli göster
            document.getElementById("mobile-image").style.display = "block";
        } else {
            // Web cihazında isek, web görselini göster
            document.getElementById("web-image").style.display = "block";
        }
    </script>

</body>
</html>
