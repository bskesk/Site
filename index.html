<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epika</title>

    <!-- Faviconlar (SVG olarak güncellendi) -->
    <link rel="icon" href="favicon-16x16.svg" sizes="16x16" type="image/svg+xml">
    <link rel="icon" href="favicon-32x32.svg" sizes="32x32" type="image/svg+xml">
    <link rel="icon" href="favicon-48x48.svg" sizes="48x48" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.svg" sizes="180x180">
    <link rel="icon" href="android-icon-192x192.svg" sizes="192x192" type="image/svg+xml">
    <link rel="icon" href="android-icon-512x512.svg" sizes="512x512" type="image/svg+xml">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            background-color: #f0f0f0;
            position: relative;
        }

        .page-image {
            width: 100%;
            height: auto;
        }

        .social-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .social-button {
            display: inline-block;
            width: 48px;
            height: 48px;
            background-color: transparent;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: none;
        }

        .social-button img {
            width: 100%;
            height: 100%;
        }

        /* Web versiyonunda sabit konum */
        @media screen and (min-width: 768px) {
            .mobile-image {
                display: none;
            }
            .web-image {
                display: block;
            }
        }

        /* Mobil için özelleştirilmiş konumlandırma (Dikey ve Yatay Mod için) */
        @media screen and (max-width: 767px) {
            .web-image {
                display: none;
            }
            .mobile-image {
                display: block;
            }

            .social-buttons {
                position: fixed;
                top: 10px;
                left: 20px;
                display: flex;
                flex-direction: row;
                gap: 3px;
                z-index: 1000;
            }

            .social-button {
                width: 35px;
                height: 35px;
            }
        }

        /* Mobilde Yatay Mod İçin Özelleştirilmiş */
        @media screen and (max-width: 767px) and (orientation: landscape) {
            .web-image {
                display: none;
            }
            .mobile-image {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="social-buttons">
        <a href="https://twitter.com/epikatr" class="social-button twitter" target="_blank">
            <img src="twitter-icon.svg" alt="Twitter">
        </a>
        <a href="https://instagram.com/epika.co" class="social-button instagram" target="_blank">
            <img src="instagram-icon.svg" alt="Instagram">
        </a>
    </div>

    <img id="responsiveImage" src="web-page.jpg" alt="Web ve Mobil Görsel" class="page-image" />

    <script>
        function updateImageBasedOnOrientation() {
            const imgElement = document.getElementById("responsiveImage");

            // Function to check if the device is mobile
            function isMobileDevice() {
                return /Mobi|Android|iPhone/i.test(navigator.userAgent);
            }

            // Update image source based on orientation
            if (window.innerWidth > window.innerHeight) {
                // Landscape mode
                if (isMobileDevice()) {
                    imgElement.src = "media-page.jpeg"; // Mobile image for landscape
                } else {
                    imgElement.src = "web-page.jpg"; // Desktop image
                }
            } else {
                // Portrait mode
                imgElement.src = "media-page.jpeg"; // Default mobile image
            }
        }

        // Run on load
        window.addEventListener("load", updateImageBasedOnOrientation);
        // Run on resize
        window.addEventListener("resize", updateImageBasedOnOrientation);
    </script>

</body>
</html>
