<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epika</title>

    <!-- Faviconlar (SVG olarak güncellendi) -->
    <link rel="icon" href="favicon-16x16.svg" sizes="16x16" type="image/svg+xml">
    <link rel="icon" href="favicon-32x32.svg" sizes="32x32" type="image/svg+xml">
    <link rel="icon" href="favicon-48x48.svg" sizes="48x48" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.svg" sizes="180x180">
    <link rel="icon" href="android-icon-192x192.svg" sizes="192x192" type="image/svg+xml">
    <link rel="icon" href="android-icon-512x512.svg" sizes="512x512" type="image/svg+xml">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            background-color: #f0f0f0;
            position: relative;
        }

        .page-image {
            width: 100%;
            height: auto;
        }

        .social-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .social-button {
            display: inline-block;
            width: 48px;  /* İkon boyutunu küçültüyoruz */
            height: 48px; /* İkon boyutunu küçültüyoruz */
            background-color: transparent;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: none;
        }

        .social-button img {
            width: 100%;
            height: 100%;
        }

        /* Web versiyonunda sabit konum */
        @media screen and (min-width: 768px) {
            .mobile-image {
                display: none;
            }
            .web-image {
                display: block;
            }
        }

        /* Mobil için özelleştirilmiş konumlandırma (Dikey ve Yatay Mod için) */
        @media screen and (max-width: 767px) {
            .web-image {
                display: none;
            }
            .mobile-image {
                display: block;
            }

            /* Mobilde sabit konum ve sol üstte yerleşim */
            .social-buttons {
                position: fixed; /* Sabit konum */
                top: 10px; /* Butonları daha yukarı yerleştiriyoruz */
                left: 20px; /* Sol üst köşe */
                display: flex;
                flex-direction: row; /* Butonları yan yana yapıyoruz */
                gap: 3px; /* İkonlar arasındaki mesafeyi kısaltıyoruz */
                z-index: 1000; /* Butonların üstte görünmesi için */
            }

            .social-button {
                width: 35px;  /* İkon boyutunu küçültüyoruz */
                height: 35px; /* İkon boyutunu küçültüyoruz */
            }

            .social-button.twitter {
                margin-top: 0;
            }

            .social-button.instagram {
                margin-top: 0;
            }
        }

        /* Mobilde Yatay Mod İçin Özelleştirilmiş */
        @media screen and (max-width: 767px) and (orientation: landscape) {
            .web-image {
                display: none;
            }
            .mobile-image {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="social-buttons">
        <a href="https://twitter.com/epikatr" class="social-button twitter" target="_blank">
            <img src="twitter-icon.svg" alt="Twitter">
        </a>
        <a href="https://instagram.com/epika.co" class="social-button instagram" target="_blank">
            <img src="instagram-icon.svg" alt="Instagram">
        </a>
    </div>

    <img id="web-image" src="web-page.jpg" alt="Web Görseli" class="page-image web-image" />
    <img id="mobile-image" src="mobil-page.jpg" alt="Mobil Görseli" class="page-image mobile-image" />

    <script>
        function updateImages() {
            if (window.innerWidth <= 767) {
                // Mobil cihazda isek, mobil görseli göster
                document.getElementById("mobile-image").style.display = "block";
                document.getElementById("web-image").style.display = "none";
            } else {
                // Web cihazında isek, web görselini göster
                document.getElementById("web-image").style.display = "block";
                document.getElementById("mobile-image").style.display = "none";
            }
        }

        // Sayfa yüklendiğinde doğru görseli göster
        updateImages();

        // Pencere boyutu değiştiğinde görselleri güncelle
        window.onresize = updateImages;
    </script>

</body>
</html>
