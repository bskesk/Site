<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epika</title>

    <!-- Faviconlar (SVG olarak güncellendi) -->
    <link rel="icon" href="favicon-16x16.svg" sizes="16x16" type="image/svg+xml">
    <link rel="icon" href="favicon-32x32.svg" sizes="32x32" type="image/svg+xml">
    <link rel="icon" href="favicon-48x48.svg" sizes="48x48" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.svg" sizes="180x180">
    <link rel="icon" href="android-icon-192x192.svg" sizes="192x192" type="image/svg+xml">
    <link rel="icon" href="android-icon-512x512.svg" sizes="512x512" type="image/svg+xml">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            background-color: #f0f0f0;
        }

        .page-image {
            width: 100%;
            height: auto;
        }

        @media screen and (min-width: 768px) {
            .mobile-image {
                display: none;
            }
            .web-image {
                display: block;
            }
        }

        @media screen and (max-width: 767px) {
            .web-image {
                display: none;
            }
            .mobile-image {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="web-page.jpg" alt="Web Görseli" class="page-image web-image" />
    <img src="mobil-page.jpg" alt="Mobil Görseli" class="page-image mobile-image" />
</body>
</html>
